<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="visually-hidden">Тестовое задание</h1>
  <section class="contacts">
    <div class="container">
      <h2 class="contacts__title">У Вас остались вопросы?</h2>
      <p class="contacts__text">Свяжитесь с&nbsp;нами, и&nbsp;мы&nbsp;поможем вам грамотно подобрать мебель для вашего дома</p>
      <ul class="contacts__list">
        <li class="contacts__item">
          <picture>
            <source type="image/webp" srcset="img/phone.webp 1x, img/phone@2x.webp 2x">

            <img class="contacts__img" src="img/phone.png" srcset="img/phone@2x.png 2x" width="37" height="37" alt="иконка">
          </picture>
          <h3 class="contacts__subtitle">Телефоны</h3>
          <a class="contacts__contact" href="tel:88007071955">8(800) 707‑19‑55</a>
        </li>
        <li class="contacts__item">
          <picture>
            <source type="image/webp" srcset="img/mail.webp 1x, img/mail@2x.webp 2x">

            <img class="contacts__img" src="img/mail.png" srcset="img/mail@2x.png 2x" width="37" height="37" alt="иконка">
          </picture>
          <h3 class="contacts__subtitle">E‑mail</h3>
          <a class="contacts__contact" href="mailto:sitiroom@bk.ru">sitiroom@bk.ru</a>
        </li>
        <li class="contacts__item">
          <picture>
            <source type="image/webp" srcset="img/address.webp 1x, img/address@2x.webp 2x">

            <img class="contacts__img" src="img/address.png" srcset="img/address@2x.png 2x" width="37" height="37" alt="иконка">
          </picture>
          <h3 class="contacts__subtitle">Адрес</h3>
          <p class="contacts__contact">г. Санкт-Петербург,<br> Воронежская ул., 96<br> Бизнес-центр на Лиговском</p>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
